# Ohm - Open Hosting Manager
# Installer configuration for Ubuntu Server 9.10

distro: "Ubuntu Server 9.10"

panel_path: /var/www/ohm
daemon_bin_path: /usr/bin
daemon_conf_path: /etc/ohm


mod_rails: "echo \"deb http://apt.brightbox.net hardy main\" > /etc/apt/sources.list.d/brightbox.list\n
            wget -q -O - http://apt.brightbox.net/release.asc | apt-key add -"

packages: "apt-get update\n
           apt-get -y --force-yes install \\\n
             ruby-dev rubygems rails quota \\\n
             apache2 php5 libapache2-mod-passenger \\\n
             mysql-server php5-mysql libmysql-ruby"

gems: "gem install rails -v 2.3.4 --no-rdoc --no-ri\n
       gem install fastthread --no-rdoc --no-ri"

apache_conf: "/etc/apache2/apache2.conf"
apache_sites: "/etc/apache2/sites-available"
apache_restart: "service apache2 restart"

reboot: "reboot"

