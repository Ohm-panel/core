# Ohm - Open Hosting Manager
# Installer configuration for Ubuntu Server 10.04

distro: "Ubuntu Server 10.04"

panel_path: /var/www/ohm
ohmd_path: /usr/lib/ohmd


mod_rails: "echo \"deb http://apt.brightbox.net hardy main\" > /etc/apt/sources.list.d/brightbox.list\n
            wget -q -O - http://apt.brightbox.net/release.asc | apt-key add -"

packages_update: apt-get update
packages: "apt-get -y --force-yes install \\\n
             ruby-dev rubygems rails \\\n
             apache2 php5 libapache2-mod-passenger \\\n
             quota"
             # Ajouter le packet acl si il faut...

gem: gem

apache_conf: /etc/apache2/apache2.conf
apache_sites: /etc/apache2/sites-available

databases:
  - mysql
  - sqlite3

mysql_packages: apt-get -y --force-yes install mysql-server libmysql-ruby
sqlite3_packages: apt-get -y --force-yes install sqlite3 libsqlite3-ruby

reboot: reboot

